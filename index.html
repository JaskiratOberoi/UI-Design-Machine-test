<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Dyanmic Slide Show</title>
  </head>
  <body>
    <main class="container">
      <header class="heading-section"><h1>Dynamic SlideShow</h1></header>
      <div class="inner-container">
        <div class="slide-entry-section">
          <h1>Slide Entry Section</h1>
          <div class="uploaders">
            <div class="logo-uploader">
              <label for="button-logo">
                Logo:
              </label>
              <button id="button-logo">Upload</button>
            </div>
            <div class="content-uploader">
              <label for="button-content">Content: </label>
              <button id="button-content">Upload</button>
            </div>
          </div>

          <div class="textboxes">
            <div class="text-content">
              <label for="text-input1">Text Content 1</label>
              <input type="text" name="text-input1" id="text-input1" />
            </div>
            <div class="text-content">
              <label for="text-input2">Text Content 2</label>
              <input type="text" name="text-input2" id="text-input2" />
            </div>
            <div class="text-content">
              <label for="text-input3">Text Content 3</label>
              <input type="text" name="text-input3" id="text-input3" />
            </div>
          </div>
        </div>
        <div class="slide-preview-section">
          <h1>Slide Preview Section</h1>
          <div class="preview">
            <div class="main-preview">
              <i class="fa fa-chevron-left"></i>
              <img src="./media/img.png" alt="v" />
              <i class="fa fa-chevron-right"></i>
            </div>
            <div class="slider">
              <div class="img"><img src="./media/img.png" alt="v" /></div>
              <div class="img"><img src="./media/img.png" alt="v" /></div>
              <div class="img"><img src="./media/img.png" alt="v" /></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
